<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{estilosCSS/Estilo2.css}" rel="stylesheet">
  <title>Registro De Compra Exitosa</title>

</head>
<body>
<div class="container">
  <h2>Registro De Compra</h2>

  <div class="data-row">
    <span>Nombre:</span>
    <span class="value" th:text="${venta.nombre}"></span>
  </div>

  <div class="data-row">
    <span>Apellido:</span>
    <span class="value" th:text="${venta.apellidos}"></span>
  </div>

  <div class="data-row">
    <span>Cedula:</span>
    <span class="value" th:text="${venta.cedula}"></span>
  </div>

  <div class="data-row">
    <span>Ingreso:</span>
    <span class="value" th:text="${venta.ingreso}"></span>
  </div>

  <div class="data-row">
    <span>Telefono:</span>
    <span class="value" th:text="${venta.telefono}"></span>
  </div>

  <div class="data-row">
    <span>Metodo de pago:</span>
    <span class="value" th:text="${venta.pago}"></span>
  </div>


</div>
</body>
</html>
